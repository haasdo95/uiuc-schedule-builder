<form [formGroup]="formModel">
    <div class="row">
        <div class="col-xs-12 col-lg-6 my-1">
            <button (click)="oneMoreLess(-1)" type="button" class="formHeading btn btn-danger 
                waves-effect waves-light">One More Class!</button>
        </div>
        <div class="col-xs-12 col-lg-6 my-1">
            <button (click)="generate()" type="button" class="formHeading btn btn-info 
                waves-effect waves-light">generate schedule!</button>
        </div>
        <div class="col-sm-12 mt-3">
            <ul class="mt-3" formArrayName="classes">
                <li class="mb-4" *ngFor="let c of formModel.controls['classes'].controls; let i=index"> 
                    <div class="md-form input-group">
                        <label for="_{{i}}" class="mr-3">Course {{i + 1}}:</label>   
                        <input (keydown.tab)="fillWithFirst(c, i, $event)" (keydown.enter)="fillWithFirst(c, i, $event)"
                            (focus)="showHints(c.value, i)" (blur)="hideHints($event, i)" type="text" id="_{{i}}"
                            name="_{{i}}" class="form-control d-inline" [formControlName]="i">
                        <div class="input-group-btn">
                            <button (click)="insertCourse(i)"
                                class="deleteButton btn btn-success my-0 waves-effect waves-light">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="input-group-btn">
                            <button (click)="oneMoreLess(i)"
                                class="deleteButton btn btn-danger my-0 waves-effect waves-light">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <app-autocomplete-hints (chosen)="hideHints(null, $event)"
                        [index]="i" [ctrl]="c" [hints]="hints[i]">
                    </app-autocomplete-hints>
                </li>
            </ul>
        </div>
    </div>
</form>
