<form [formGroup]="formModel">
    <div class="form-group">
        <button (click)="oneMoreOrOneLess(-1)" type="button" 
        class="btn btn-block formHeading
        ">ONE MORE CLASS!</button>
        
        <div class="mt-3">
            <ul class="mt-3" formArrayName="classes">
                <li class="mb-4" *ngFor="let c of formModel.controls['classes'].controls; let i=index"> 
                    <div [style.border-color]="colorArray[i % colorArray.length]" class="input-group">
                        <span [style.color]="colorArray[i % colorArray.length]" class="input-group-btn">
                            <button (click)="insertCourse(i)"
                                class="insertButton btn my-0 embedButton">
                                <i class="fa fa-plus"></i>
                            </button>
                        </span>
                        <input (keydown.tab)="fillWithFirst(c, i, $event)" (keydown.enter)="fillWithFirst(c, i, $event)"
                            placeholder="e.g. CS 225"
                            (focus)="showHints(c.value, i)" (blur)="hideHints($event, i)" type="text" id="_{{i}}"
                            name="_{{i}}" class="form-control d-inline fancy-input" [formControlName]="i">
                        
                        <span [style.color]="colorArray[i % colorArray.length]" class="input-group-btn">
                            <button (click)="oneMoreOrOneLess(i)"
                                class="deleteButton btn my-0 embedButton">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </div>
                    <app-autocomplete-hints (chosen)="hideHints(null, $event)"
                        [index]="i" [ctrl]="c" [hints]="hints[i]">
                    </app-autocomplete-hints>
                </li>
            </ul>
        </div>

        <button (click)="generate()" type="button" 
        class="btn btn-block formHeading
        ">GENERATE A SCHEDULE!</button>
    </div>
</form>
