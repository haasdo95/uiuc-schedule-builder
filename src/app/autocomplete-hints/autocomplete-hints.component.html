<div class="container">
    <div class="row">
        <div *ngFor="let hint of hints; let i = index" class="col-xs-2">
            <button (click)="fillOut(hint)" type="button" 
                [class.btn-outline-info]="i != 0" [class.btn-info]="i == 0"
                class="dontBlur btn btn-sm waves-effect">
                {{hint}}
            </button>
        </div>
    </div>
</div>
